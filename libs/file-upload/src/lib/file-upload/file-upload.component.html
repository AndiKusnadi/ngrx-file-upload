<div class="file-upload">
  <real-world-app-file-upload-form
    (fileAdded)="enqueueFile($event)"
    (upload)="uploadFiles()"
  ></real-world-app-file-upload-form>
  <real-world-app-file-upload-list
    [files]="uploadQueue$ | async"
    (remove)="removeFileFromQueue($event)"
    (retry)="retryUpload($event)"
  ></real-world-app-file-upload-list>
</div>
